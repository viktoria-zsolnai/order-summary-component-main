<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="illustration" class="hero"/>

      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="sub-box">
        <img src="/images/icon-music.svg" alt="icon">
        <span class="plan">Annual Plan</span> <span class="price">$59.99/year</span> <a href="#" class="change">Change</a></div>

      <button>Proceed to Payment</button>
      <a href="#" class = "cancel">Cancel Order</a>
    </div>
  </body>
</html>
